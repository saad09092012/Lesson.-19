<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Variables</h1>
        <p>Sum of two Numbers</p>
        <p id="result"></p>
        <Script>
            var num1 = 5;
            var num2 = 6;
            var sum = num1 + num2;
            document.getElementById("result").innerHTML = "The total sum is:" + sum;
        </Script>
    </body>
</html>
