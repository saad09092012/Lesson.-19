<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Variables</h1>
    <p>Sum of two Numbers</p>
    <p id="result"></p>
    <Script>
        var num1 = 5;
        var num2 = 6;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = "The total sum is:" + sum;
    </Script>
</body>
<body>
    <h2>JavaScript Statements</h2>
    <p>A <b>JavaScript program</b> isa list of <b>statement</b> to be executed by a computer.</p>
    <p id="demo"></p>
    <script>
        var x, y, z; // Statement 1
        x = 5;       // Statment  2  
        y = 6;       // Statement 3
        z = x + y;   // Statement 4
        document.getElementById("demo").innerHTML = "The value of z is " + z + ".";
    </script>
</html>
